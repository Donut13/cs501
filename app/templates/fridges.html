{% extends 'base.html' %}

{% block title %}Fridges{% endblock %}

{% block content %}
<ul>
  {% for fridge in fridges %}
  <li>
    ID {{ fridge.id }}: ({{ fridge.latitude }}, {{ fridge.longitude }})
    <a href="/fridges/{{ fridge.id }}/items">items</a>
    <a href="/fridges/{{ fridge.id }}/actions">history</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
